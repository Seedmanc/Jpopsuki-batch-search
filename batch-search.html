<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jpopsuki - Batch search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://localhost:4200/assets/controller.js"></script>
    <style>
        #query {
            width: 100%;
            height: 80%;
            resize: vertical;
        }
        progress {
            width: 100%;
            vertical-align: middle;
        }
        button {
            width: 15rem;
        }
        caption {
            text-align: center;
            font-weight: bold;
            color: black;
        }
        label {
            padding-top: 1rem;
        }
        #curtain {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;

            background: white;
            opacity: 0.67;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
<div id="curtain" ng-hide="true"></div>
<div class="container">
    <div class="row text-center"><h3>Batch release search</h3></div>
    <div class="row text-center" style="margin-bottom: 1rem;">Paste a list of releases followed by performer names and click "Find"</div>
    <div class="row text-center">
        <div class="col-sm-5">
            <button ng-disabled="!query" class="btn btn-primary" ng-click="start()">Find</button>
        </div>
        <div class="col-sm-7" style="line-height: 33px;">
            <progress ng-show="inProgress" max="{{list.length}}" value="{{counter}}"></progress>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5 text-center">
            <label for="query">Releases</label>
            <textarea ng-model="query" required autofocus placeholder="Tab-separated pairs of PV name and performer"
                      class="form-control" id="query" ng-disabled="inProgress"></textarea>
        </div>
        <div class="col-sm-7">
            <table class="table table-striped table-hover">
                <caption>Results</caption>
            </table>
        </div>
    </div>
</div>
</body>
</html>
